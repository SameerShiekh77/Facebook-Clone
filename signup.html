<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Facebook</title>
    <link rel="shortcut icon" href="facebook.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto flex flex-col justify-center items-center mt-20">
        <div class="left">
            <img src="logo.svg" class="w-80" alt="facebook">
        </div>
        <div class="form-card bg-white w-fit shadow-lg rounded-lg">
            <div class="headings text-center p-4">
                <h3 class="font-bold text-2xl ">Create a new account</h3>
                <p class="text-gray-500 text-sm ">It's quick and easy.</p>
            </div>
            <hr>
            <div>

                <form action="" class="my-3 p-5 space-y-3">
                    <div class="flex justify-between items-center space-x-4">
                        <input type="text" placeholder="First name"
                            class="outline-blue-400 outline-offset-0 border-2 border-gray-200 p-2 h-10 rounded-md w-fit">
                        <input type="text" placeholder="Surname"
                            class="outline-blue-400 outline-offset-0 border-2 border-gray-200 p-2 h-10 rounded-md w-fit">
                    </div>
                    <input type="text" placeholder="Mobile number or email address"
                        class="outline-blue-400 outline-offset-0 border-2 border-gray-200 p-2 h-10 rounded-md w-full">
                    <br>
                    <input type="password" placeholder="New password"
                        class="outline-blue-400 outline-offset-0 border-2 border-gray-200 p-2 h-10 rounded-md w-full">
                    <label for="" class="text-sm text-gray-500 m-0">Date of birth </label>
                    <div class="flex gap-12">

                        <select id="date" name="dob"
                            class="block w-fit px-12 rounded-md border-1 border-gray-200 bg-white border py-1.5 focus:ring-indigo-600 ">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>

                        <select id="month" name="dob"
                            class="block w-fit px-12 rounded-md border-1 border-gray-200 bg-white border py-1.5 focus:ring-indigo-600 ">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>

                        <select id="year" name="dob"
                            class="block w-fit px-12 rounded-md border-1 border-gray-200 bg-white border py-1.5 focus:ring-indigo-600 ">
                            <option>1950</option>
                            <option>1951</option>
                            <option>1952</option>
                            <option>1953</option>
                            <option>1954</option>
                            <option>1955</option>
                            <option>1956</option>
                            <option>1957</option>
                            <option>1958</option>
                            <option>1959</option>

                            <option>1968</option>

                            <option>1970</option>
                            <option>1971</option>
                            <option>1972</option>
                            <option>1973</option>
                            <option>1974</option>
                            <option>1975</option>
                            <option>1976</option>
                            <option>1977</option>
                            <option>1978</option>
                            <option>1979</option>

                            <option>1981</option>

                            <option>1990</option>

                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                        </select>
                    </div>

                    <label for="" class="text-sm text-gray-500 m-0">Gender</label>
                    <div class="flex gap-12">
                        <div class="rounded-md border border-1 py-2 px-8 h-10 flex gap-x-4 justify-between">
                            <label class="cursor-pointer" for="male"> Female</label>
                            <input id="male" type="radio" name="gender" value="female" class="cursor-pointer">
                        </div>
                        <div class="rounded-md border border-1 py-2 px-8 h-10 flex gap-x-4 justify-between">

                            <label class="cursor-pointer" for="female"> Male</label>
                            <input id="female" type="radio" name="gender" value="male" class="cursor-pointer">
                        </div>
                        <div class="rounded-md border border-1 py-2 px-8 h-10 flex gap-x-4 justify-between">

                            <label class="cursor-pointer" for="custom"> Custom</label>
                            <input id="custom" type="radio" name="gender" value="custom" class="cursor-pointer">
                        </div>
                    </div>
                    <div class="flex flex-col text-center justify-center items-center mx-auto">
                       
                        <input
                            class="mt-5 cursor-pointer text-lg bg-[#42b72a] text-white py-1 px-16 rounded-md font-bold text-center hover:bg-[#3da029] w-fit"
                            type="button" value="Sign up">
                        <br>
                        <p class="text-[#108aff] hover:underline cursor-pointer text-center text-sm"><a
                                href="index.html">Already have an account?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
